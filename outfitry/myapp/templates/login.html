{% load static %}
{% load socialaccount %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Outfitry</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Welcome back to <span class="brand">Outfitry</span></h2>
    <p class="subtext">Login to your account</p>
    

    <form class="login-form" action="#" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      {% csrf_token %}
      {{ form.as_p }}
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="login-btn">Login</button>
    </form>
    
        <!-- Google Login -->
    <a href="{% provider_login_url 'google' %}">
    <img src="{% static 'btn_google_signin_dark_normal_web.png' %}" alt="Sign in with Google">
    </a>

    <p class="signup-text">
      Donâ€™t have an account? <a href="signup.html">Sign up here</a>
    </p>
  </div>
</body>
</html>
