{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Outfitry</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body class="signup-body">
  <nav class="topbar">
    <div class="nav-container">
      <div class="nav-left">
        <strong>OUTFITRY</strong>
      </div>
      <div class="nav-right">
        <a href="login.html">Login</a>
        <a href="index.html" class="cta">Home</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section class="signup-container">
      <h2>Join <span class="brand">Outfitry</span></h2>
      <p class="subtext">Start your fashion journey today</p>

      <form class="signup-form" action="#" method="post">
        <div class="name-fields">
          <div class="name-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Jane" required />
          </div>
      
          <div class="name-group">
            <label for="family-name">Family Name</label>
            <input type="text" id="family-name" name="family-name" placeholder="Doe" required />
          </div>
        </div>
      
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" name="birthdate" required />
      
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
          <option value="prefer-not">Prefer not to say</option>
        </select>
      
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 0812345678" required />
      
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters" required />
      
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
      
        <button type="submit" class="signup-btn">Sign Up</button>
      
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
      
      
    </section>
  </main>
</body>
</html>
