<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Outfitry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fefef9;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .signup-box {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-box .icon {
      margin-bottom: 10px;
      position: relative;
      cursor: pointer;
    }

    .signup-box .icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ddd;
      object-fit: cover;
    }

    .signup-box .icon input[type="file"] {
      display: none;
    }

    .signup-box h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .signup-box input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .signup-box label {
      font-size: 14px;
    }

    .signup-box button {
      width: 100%;
      padding: 10px;
      background-color: #00b7eb;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .signup-box button:hover {
      background-color: #0099cc;
    }

    .signup-box a {
      display: block;
      color: #00b7eb;
      text-decoration: none;
      font-size: 14px;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <div class="icon">
        <img id="userIcon" src="images/images.png" alt="User Icon">
        <input type="file" id="iconInput" accept="image/*" onchange="updateIcon(event)">
      </div>
      <h2>SIGN UP</h2>
      <form>
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Your Email Address" required>
        <input type="password" placeholder="Password" required>
        <label>
          <input type="checkbox" required> I agree to the Terms & Conditions
        </label>
        <button type="submit">Create Account</button>
        <a href="login.html">Or Login</a>
      </form>
    </div>
  </div>

  <script>
    function updateIcon(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('userIcon').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    document.querySelector('.icon').addEventListener('click', function() {
      document.getElementById('iconInput').click();
    });
  </script>
</body>
</html>
