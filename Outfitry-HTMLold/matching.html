<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matching Outfits - Outfitry</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="matching-body">

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">
      <img src="images/logo.jpg" alt="Logo" class="logo-img">
    </a>
    <a href="index.html">🏠 Home</a>
    <a href="matching.html">👗 Matching</a>
    <a href="content.html">📄 Content</a>
    <a href="community.html">👥 Community</a>
    <a href="custom.html">🧵 Custom Clothing</a>
    <a href="company.html">🏢 Company</a>
    <a href="price.html">💲 Pricing</a>
  </div>

  <!-- Main Content -->
  <div class="main-content matching-container">
    <h2>👗 Matching Outfits</h2>

    <label for="desc">Describe the style you want</label>
    <input type="text" id="desc" placeholder="Describe the style you want..." />

    <label for="style">Style</label>
    <select id="style">
      <option>Select your style</option>
      <option>Casual</option>
      <option>Work</option>
      <option>Beach</option>
      <option>Date</option>
      <option>Sporty</option> <!-- New Option -->
      <option>Streetwear</option> <!-- New Option -->
      <option>Elegant</option> <!-- New Option -->
      <option>Bohemian</option> <!-- New Option -->
      <option>Vintage</option> <!-- New Option -->
    </select>

    <div class="section">
      <h3>Top</h3>
      <div class="upload-box">
        <input type="file" id="top" accept="image/*" multiple />
        <span>You can upload up to 3 images</span>
      </div>
    </div>

    <div class="section">
      <h3>Bottom</h3>
      <div class="upload-box">
        <input type="file" id="bottom" accept="image/*" multiple />
        <span>You can upload up to 3 images</span>
      </div>
    </div>

    <div class="section">
      <h3>Dress</h3>
      <div class="upload-box">
        <input type="file" id="dress" accept="image/*" multiple />
        <span>You can upload up to 3 images</span>
      </div>
    </div>

    <button class="submit-btn">Create Your Look</button>
  </div>

</body>
</html>
